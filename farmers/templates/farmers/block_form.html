{% extends 'farmers/base.html' %}
{% block content %}
    <h2 style="color: #333;">{{ title }} Block</h2>
    <form method="post" style="margin: 20px 0;">
        {% csrf_token %}
        {% if form.non_field_errors %}
            <div style="color: red; margin-bottom: 10px;">
                {{ form.non_field_errors }}
            </div>
        {% endif %}
        {% for field in form %}
            <div style="margin-bottom: 15px;">
                <label style="display: block; font-weight: bold; margin-bottom: 5px;">{{ field.label }}</label>
                {{ field }}
                {% if field.errors %}
                    <div style="color: red; font-size: 0.9em; margin-top: 5px;">
                        {{ field.errors|join:", " }}
                    </div>
                {% endif %}
            </div>
        {% endfor %}
        <button type="submit" style="padding: 10px 20px; background-color: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer;">Save</button>
        <a href="{% url 'admin_dashboard' %}" style="padding: 10px 20px; background-color: #f44336; color: white; text-decoration: none; border-radius: 4px; margin-left: 10px;">Cancel</a>
    </form>
{% endblock %}

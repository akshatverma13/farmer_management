{% extends 'farmers/base.html' %}
{% block content %}
    <h2 style="color: #333;">Login</h2>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
    <form method="post" style="margin: 20px 0;">
        {% csrf_token %}
        <div style="margin-bottom: 10px;">
            <label style="display: block; font-weight: bold;">Username:</label>
            <input type="text" name="username" required style="padding: 5px; width: 200px;">
        </div>
        <div style="margin-bottom: 10px;">
            <label style="display: block; font-weight: bold;">Password:</label>
            <input type="password" name="password" required style="padding: 5px; width: 200px;">
        </div>
        <button type="submit" style="padding: 10px 20px; background-color: #4CAF50; color: white; border: none; cursor: pointer;">Login</button>
    </form>
{% endblock %}

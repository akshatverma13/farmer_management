{% extends 'farmers/base.html' %} {% block content %}
<style>
  .form-container {
    max-width: 600px;
    margin: 20px auto;
    padding: 20px;
    background: #fff;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  }
  .form-group {
    margin-bottom: 15px;
  }
  .form-group label {
    display: block;
    margin-bottom: 5px;
  }
  .form-group input,
  .form-group select {
    width: 100%;
    padding: 8px;
    border: 1px solid #ddd;
    border-radius: 4px;
  }
  .btn {
    padding: 10px 20px;
    background-color: #4caf50;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }
  .btn:hover {
    background-color: #45a049;
  }
</style>

<div class="form-container">
  <h2 style="color: #333">Update Farmer</h2>
  {% if messages %} {% for message in messages %}
  <p
    style="color: {% if message.tags == 'success' %}green{% else %}red{% endif %};"
  >
    {{ message }}
  </p>
  {% endfor %} {% endif %}
  <form method="post">
    {% csrf_token %}
    <div class="form-group">{{ form.as_p }}</div>
    <button type="submit" class="btn">Update Farmer</button>
  </form>
  <a
    href="{% url 'surveyor_dashboard' %}"
    style="
      display: inline-block;
      margin-top: 10px;
      color: #2196f3;
      text-decoration: none;
    "
    >Back to Dashboard</a
  >
</div>
{% endblock %}
